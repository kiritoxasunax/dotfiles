font_family FiraCode Nerd Font
bold_font        FiraCode Nerd Font Bold
italic_font      FiraCode Nerd Font Italic
bold_italic_font FiraCode Nerd Font Bold Italic
font_size 12

# quality-of-life
cursor_shape beam
copy_on_select yes
scrollback_lines 10000


# ------------------------------
# Tabs
# ------------------------------
map ctrl+shift+t  new_tab
map ctrl+shift+q  close_tab
map ctrl+shift+right next_tab
map ctrl+shift+left  previous_tab
map ctrl+shift+r set_tab_title

# ------------------------------
# New windows (inside same tab)
# ------------------------------
map ctrl+shift+n  new_window
map ctrl+shift+w  close_window

# ------------------------------
# Splits
# ------------------------------
map ctrl+shift+enter  launch --location=hsplit
map ctrl+shift+backspace launch --location=vsplit

# Switch between splits
map ctrl+shift+h  neighbor previous
map ctrl+shift+l  neighbor next
